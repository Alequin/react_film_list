<!DOCTYPE html>
<html>
  <head>
    <title>Startpoint</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='bundle.js'></script>
  </head>
  <body>
    <div id='app'>

      <div class="film-box">

        <div>

          <div>
            <h3>UK Opening This Week</h3>
          </div>

          <div class="film-list">
            <div class="film">
              <img src="bookmark.png" alt="">
              <a href="#" class="medium-text film-text">This is a film</a>
              <a href="#" class="small-text">showtime</a>
            </div>
            <div class="film">
              <img src="bookmark.png" alt="">
              <a href="#" class="medium-text film-text">This is a film with a really long title</a>
              <a href="#" class="small-text">showtime</a>
            </div>
          </div>

          <div class="see-more-link">
            <a href="#" class="small-text">See more opening this week</a>
            <span>>></span>
          </div>

          <hr>

          <div class="showtime-button">
            <button type="button">Get Showtimes >></button>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
